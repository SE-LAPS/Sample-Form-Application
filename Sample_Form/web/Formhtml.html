<html>
    <head>
        <title>A Sample FORM using POST</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
   
    
    <body bgcolor ="linear-gradient(to bottom, #fdf5e6 50%, #ff99cc 50%)">
        <h1 align ="center"> A Sample FORM using POST </h1>
        <form action="FormServlet" method="post">
            
            Item Number :
            <input type="text" name="itemNum" value="" /><br><br>
            
            Quantity :
            <input type="text" name="quantity" value="" /><br><br>
            
            Price Each :
            <input type="text" name="price" value="$" /><br>
            
            <hr>
            
            First Name :
            <input type="text" name="firstName" value="" /><br><br>
            
            Last Name :
            <input type="text" name="lastName" value="" /><br><br>
            
            Middle Initial :
            <input type="text" name="initial" value="" /><br><br>
            
            Shipping Address :
            <textarea name="address" rows="4" cols="40">
            </textarea><br><br>
            
            
            Credit Card : <br> <br>
            
            <input type="radio" name="cardType" value="Visa" />Visa<br>
            
            <input type="radio" name="cardType" value="Master" />Master Card<br>
            
            <input type="radio" name="cardType" value="Amex" />American Express<br>
            
            <input type="radio" name="cardType" value="Discover" />Discover<br>
            
            <input type="radio" name="cardType" value="Java" />Java SmartCard<br><br>
            
            
            Credit Card Number :
            <input type="password" name="cardNum" value="" /><br><br>
            
            Repeat Credit Card Number :
            <input type="password" name="cardNum" value="" /><br><br><br>
            
            <center>
                
            <input type="submit" value="Submit Order" />
            
           
        </form>
        
    </body>
</html>
